apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: npm
spec:
  selector:
    matchLabels:
      app: npm
  replicas: 2
  template:
    metadata:
      name: test
      labels:
        app: npm
    spec:
      containers:
        - name: test
          image: myaks79248461.azurecr.io/sample:{$BUILD_NUMBER}
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: test-svc
spec:
  selector:
    app: npm
  ports:
    - name: testport
      port: 80
      targetPort: 80
  type: LoadBalancer